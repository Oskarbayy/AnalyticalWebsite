
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Details</title>
    <script src="PetDetails.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css">

</head>
<body>

    <div style="height: 2vh;"></div>

    <div class="FlexDiv">
        
        <div style="height: 20%; width: 25%;">
            <div class="ImageDiv">
                <img src="" alt="Pet" class="Image">
            </div>
            <h1 id="pet" style="text-align: center; width: 100%;">Huge Sleipnir</h1>
            <div class="stat-row">
                <h5 id="Desc" style="text-align: center; width: 100%;">...</h5>
            </div>
        </div>
        
        <div style="height: 25; width: 40%; margin: 2%;">
            <div class="stat-row">
                <h2 class="stat-name">Variant</h2>
                <h2 class="stat-value" id="variant">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">Shiny</h2>
                <h2 class="stat-value" id="sh">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">Invest Value</h2>
                <h2 class="stat-value">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">RAP</h2>
                <h2 class="stat-value" id="RAP">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">Exists</h2>
                <h2 class="stat-value" id="Exists">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">Demand</h2>
                <h2 class="stat-value" id="Demand">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">Projected</h2>
                <h2 class="stat-value">...</h2>
            </div>
            <div class="stat-row">
                <h2 class="stat-name">Rap Fluctuation</h2>
                <h2 class="stat-value">...</h2>
            </div>
        </div>
    </div>


    
    
</body>
</html>
